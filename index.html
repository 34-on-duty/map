<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps + Firebase</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAORZYCOQPieEmn-JJrjQ0ZWT9ctOnFW0g",
      authDomain: "pharmacy-25c24.firebaseapp.com",
      projectId: "pharmacy-25c24",
      storageBucket: "pharmacy-25c24.appspot.com",
      messagingSenderId: "720019078107",
      appId: "1:720019078107:web:b93fa68eaa65e0a56285fe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.initMap = async function () {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.0082, lng: 28.9784 },
        zoom: 12,
      });

      const querySnapshot = await getDocs(collection(db, "eczane"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        console.log(data);  // Veriyi görmek için

        if (data.latitude && data.longitude) {
          new google.maps.Marker({
            position: { lat: data.latitude, lng: data.longitude },
            map: map,
            title: data.ad,
          });
        }
      });
    };
  </script>

  <!-- Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAORZYCOQPieEmn-JJrjQ0ZWT9ctOnFW0g&callback=initMap"
    async defer>
  </script>
</body>
</html>
