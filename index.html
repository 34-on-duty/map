<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps Demo</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.0082, lng: 28.9784 }, // İstanbul
        zoom: 12,
      });

      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: "Kadıköy, İstanbul" }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;
          new google.maps.Marker({
            map: map,
            position: location,
          });
          map.setCenter(location);
        } else {
          alert("Geocode başarısız: " + status);
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABpTxGCztAfrG15JoGYQc7af8LV60Dqcs&callback=initMap">
  </script>
</body>
</html>
